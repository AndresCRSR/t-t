<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/favicon-16x16.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Quienes somos</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="js/script.js">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script>
        fetch('header.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('header').innerHTML = html;
          });
      </script>
      <script>
        fetch('footer.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('footer').innerHTML = html;
          });
      </script>
</head>

<body class="body">
<div id="header"></div>


 
<div class="card">
  <img src="img/bebida.jpeg" alt="Placeholder Image" onclick="expandImage(this)">
  <div class="card-body">
    <h5 class="card-title">Card Title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
</div>
<div id="expanded-image" onclick="shrinkImage()"></div>
<script src="script.js"></script>


    <div id="footer"></div>


    <script>
      function expandImage(image) {
          document.getElementById("expanded-image").innerHTML = `<img src="${image.src}" alt="Expanded Image">`;
          document.getElementById("expanded-image").style.display = "block";
      }
  
      function shrinkImage() {
          document.getElementById("expanded-image").innerHTML = "";
          document.getElementById("expanded-image").style.display = "none";
      }
  </script>

</body>
</html>
